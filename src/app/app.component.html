<header>
  <custom-search
    (newValue)="searchBy($event)"
    [value]="search"></custom-search
  >
  <custom-filter
    (filterBy)="filterBy($event)"
    (sortBy)="sortBy($event)"
    (removeFilters)="clearFilters()"
    [currentFilter]="filter"
    [currentSorting]="sort"
  ></custom-filter>
</header>
<article>
  <custom-list
    [elements]="preparedElements"
  ></custom-list>
</article>
